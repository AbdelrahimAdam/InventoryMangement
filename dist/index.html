<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet"><title>نظام إدارة المخازن - منوفيا للعطور</title><link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#3b82f6"><style>/* Loading styles */

        justify-content: center;

      .loading-spinner {
        width: 60px;

        animation: spin 1s linear infinite;

      @keyframes spin {
        to { transform: rotate(360deg); }

      /* Base styles */
      body {

        background: #f5f5f5;

      body.vue-loaded #app-loading {

      document.addEventListener('DOMContentLoaded', function() {
        const appDiv = document.getElementById('app');
        
        // Check every 100ms if Vue has mounted
        const checkInterval = setInterval(function() {
          if (appDiv && appDiv.children.length > 0) {
            console.log('✅ Vue mounted successfully');
            document.body.classList.add('vue-loaded');
            clearInterval(checkInterval);
          }
        }, 100);
        
        // Timeout after 10 seconds
        setTimeout(function() {
          clearInterval(checkInterval);
          if (!document.body.classList.contains('vue-loaded')) {
            console.error('❌ Vue did not mount in time');
            // Show error
            const loadingEl = document.getElementById('app-loading');
            if (loadingEl) {
              loadingEl.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                  <h2>⚠️ خطأ في التحميل</h2>
                  <p>يرجى التحقق من اتصال الإنترنت وإعادة تحميل الصفحة.</p>
                  <button onclick="window.location.reload()" style="padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 5px; margin: 10px;">
                    إعادة التحميل
                  </button>
                </div>
              `;
            }
          }
        }, 10000);
      });</script></body></html>
