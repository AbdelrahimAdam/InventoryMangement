<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Arabic font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Perfume Inventory</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />

    <style>
      /* Loading styles */
      #app-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
        font-family: "Tajawal", sans-serif;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Tajawal", sans-serif;
        background: #f5f5f5;
      }

      body.vue-loaded #app-loading {
        display: none;
      }

      /* Install button */
      #install-btn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        z-index: 10000;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="app-loading">
      <div class="loading-spinner"></div>
      <h2>جاري تحميل النظام...</h2>
      <p>نظام إدارة المخازن</p>
    </div>

    <!-- Vue app root -->
    <div id="app"></div>

    <!-- Install button -->
    <button id="install-btn">تثبيت التطبيق</button>

    <!-- Auto-hide loader when Vue mounts -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const appDiv = document.getElementById("app");

        const checkInterval = setInterval(function () {
          if (appDiv && appDiv.children.length > 0) {
            console.log("✅ Vue mounted successfully");
            document.body.classList.add("vue-loaded");
            clearInterval(checkInterval);
          }
        }, 100);

        setTimeout(function () {
          clearInterval(checkInterval);
          if (!document.body.classList.contains("vue-loaded")) {
            console.error("❌ Vue did not mount in time");
            const loadingEl = document.getElementById("app-loading");
            if (loadingEl) {
              loadingEl.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                  <h2>⚠️ خطأ في التحميل</h2>
                  <p>يرجى التحقق من اتصال الإنترنت وإعادة تحميل الصفحة.</p>
                  <button onclick="window.location.reload()" 
                    style="padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 5px; margin: 10px;">
                    إعادة التحميل
                  </button>
                </div>
              `;
            }
          }
        }, 10000);
      });
    </script>

    <!-- REGISTER SERVICE WORKER -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(reg => console.log("Service Worker registered:", reg))
            .catch(err => console.error("Service Worker registration failed:", err));
        });
      }
    </script>

    <!-- PWA INSTALL PROMPT -->
    <script>
      let deferredPrompt;
      const installBtn = document.getElementById("install-btn");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault(); // Prevent Chrome mini-infobar
        deferredPrompt = e;
        installBtn.style.display = "inline-block"; // Show install button
      });

      installBtn.addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt(); // Show the install popup
          const choice = await deferredPrompt.userChoice;
          if (choice.outcome === "accepted") {
            console.log("User accepted the install prompt");
          } else {
            console.log("User dismissed the install prompt");
          }
          deferredPrompt = null;
          installBtn.style.display = "none"; // Hide button after click
        }
      });
    </script>
  </body>
</html>
