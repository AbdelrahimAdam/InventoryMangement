<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Hide URL bar for standalone apps */
    @media all and (display-mode: standalone) {
      body {
        overscroll-behavior-y: none;
      }
    }

    /* Prevent layout shift under keyboard */
    @media (max-height: 600px) {
      #installBtn {
        bottom: 10px;
      }
    }

    /* Extra styles if app is launched standalone */
    @media (display-mode: standalone), (display-mode: minimal-ui) {
      /* Additional PWA mode styles */
    }
  </style>
</head>

<body>

  <h1>Your App</h1>
  <p>Clean deployment â€” no missing JS, no service worker, no manifest.</p>

  <script>
    // This script is safe even without PWA or external JS
    window.addEventListener('load', () => {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Running in standalone mode');
      }
    });
  </script>

</body>
</html>
